<!DOCTYPE html>
<html>
<head>
  <title>View Events</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>System Log Events</h1>
  <table>
    <thead>
      <tr>
        <th>Event Time</th>
        <th>Activity Type</th>
        <th>Table Changed</th>
        <th>Column Changed</th>
        <th>Old Value</th>
        <th>New Value</th>
        <th>Changed Row ID</th>
      </tr>
    </thead>
    <tbody>
      {% for row in results %}
      <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
